<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdLivraison:" for="idLivraison" />
                            <p:inputText id="idLivraison" value="#{livraisonController.c.idLivraison}" title="IdLivraison" required="true" requiredMessage="The IdLivraison field is required."/>
                            <p:outputLabel value="DateLivraison:" for="dateLivraison" />
                            <p:inputText id="dateLivraison" value="#{livraisonController.c.dateLivraison}" title="DateLivraison" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:outputLabel value="IdPharmacien:" for="idPharmacien" />
                            <p:selectOneMenu id="idPharmacien" value="#{livraisonController.c.idPharmacien}" required="true" requiredMessage="The IdPharmacien field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Valider" action="#{livraisonController.modifier(c)}"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
